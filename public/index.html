<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Policrafts – Wizualizacje 3D i Oprogramowanie | IT i Grafika</title>
    <meta
      name="description"
      content="Policrafts – Profesjonalne usługi informatyczne i graficzne. Tworzymy nowoczesne strony internetowe, systemy IT oraz realistyczne wizualizacje 3D wnętrz, budynków i produktów."
    />
    <meta
      name="keywords"
      content="wizualizacje 3D, strony internetowe, software house, grafika 3D, systemy IT, usługi informatyczne, programowanie, Policrafts"
    />
    <meta name="author" content="Policrafts" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.policrafts.com/" />
    <meta
      property="og:title"
      content="Policrafts – Wizualizacje 3D i Oprogramowanie"
    />
    <meta
      property="og:description"
      content="Specjaliści od wizualizacji 3D i nowoczesnego oprogramowania. Tworzymy strony, systemy i grafikę dla firm."
    />
    <meta
      property="og:image"
      content="https://www.policrafts.pl/images/og-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Policrafts – Wizualizacje 3D i Oprogramowanie"
    />
    <meta
      name="twitter:description"
      content="Tworzymy realistyczne wizualizacje oraz strony internetowe i systemy IT dla biznesu."
    />
    <meta
      name="twitter:image"
      content="https://www.policrafts.pl/images/og-image.jpg"
    />

    <!-- Favicon & Icons -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />

    <!-- Preload app styles/script for performance -->
    <link rel="preload" as="script" href="/js/app.js" />
    <link rel="preload" as="style" href="/css/app.css" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.policrafts.com/" />
  </head>

  <body>
    <noscript>
      <strong>
        Przepraszamy, ale strona Policrafts nie działa poprawnie bez włączonego
        JavaScriptu. Proszę włączyć JS, aby kontynuować.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
